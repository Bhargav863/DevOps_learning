apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  labels: # these labels belong to the deployment
    app: mysql
    tier: db
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod lables.
      app: mysql
      tier: db
      project: roboshop
  template:
    metadata:
      name: mysql
      labels:
        app: mysql
        tier: db
        project: roboshop
    spec:
      containers:
        - image: bhargav863/mysql:1.0.0
          name: mysql
          envFrom:
            - configMapRef:
                name: mysql-config
            - secretRef:
                name: mysql-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    app: mysql
    tier: db
    project: roboshop
  ports:
    - name: mysql-port
      port: 3306 # this belongs to the service
      protocol: TCP
      targetPort: 3306 # this port belongs to the container

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: roboshop
data:
  MYSQL_ALLOW_EMPTY_PASSWORD: "yes" # keep true in double quotes
  MYSQL_DATABASE: "cities"

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  MYSQL_USER: c2hpcHBpbmcK # base 64 for username
  MYSQL_PASSWORD: Um9ib1Nob3BAMQo= # base64 for password
