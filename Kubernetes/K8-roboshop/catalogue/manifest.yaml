apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels: # these labels belong to the deployment
    app: catalogue
    tier: app
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod lables.
      app: catalogue
      tier: app
      project: roboshop
  template:
    metadata:
      name: catalogue
      labels:
        app: catalogue
        tier: app
        project: roboshop
    spec:
      containers:
        - image: bhargav863/catalogue:1.0.0
          name: catalogue
          resources:
            requests:
              memory: "68Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
              cpu: "128m"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
  namespace: roboshop
spec:
  selector:
    app: catalogue
    tier: app
    project: roboshop
  ports:
    - name: catalogue-port
      port: 8080 # this belongs to the service
      protocol: TCP
      targetPort: 8080 # this port belongs to the container
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
  namespace: roboshop
data:
  MONGO: "true" # keep true in double quotes
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
