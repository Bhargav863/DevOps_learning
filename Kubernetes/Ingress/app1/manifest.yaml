apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels: # these labels belong to deployment
    app: app1
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod
      app: app1
      tier: frontend
  template: # this is the pod definition
    metadata:
      labels:
        app: app1
        tier: frontend
    spec:
      containers:
        - name: app1
          image: bhargav863/app1:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
spec:
  selector:
    app: app1
    tier: frontend
  ports:
    - name: name-of-the-service-port
      protocol: "TCP"
      port: 80 # This port belongs to the service
      targetPort: sample-nginx # This port belongs to the container

