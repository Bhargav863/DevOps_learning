apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/group.name: devopslearner.space
spec:
  ingressClassName: alb
  rules:
    - host: "app1.devopslearner.space"
      http:
        paths:
          - path: /
            pathType: prefix
            backend:
              service:
                name: app1-service
                port:
                  number: 80
